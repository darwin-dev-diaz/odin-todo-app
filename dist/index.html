<!doctype html><html><head><meta charset="utf-8"/><title>Todo X Darwin Diaz</title><link href="https://fonts.googleapis.com/css?family=Inconsolata:400,600" rel="stylesheet"/></head><body><div class="page"><header><h1>Todo X Darwin Diaz</h1></header><div class="side-bar"><ul class="nav"><li class="nav-item nav-item-selected">Home</li><li class="nav-item">Today</li><li class="nav-item">Week</li><li class="nav-item">Important</li><li class="nav-item">Done</li><li class="projects-folder"><div class="projects-folder--title">Projects <svg class="add-project" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-thick</title><path d="M20 14H14V20H10V14H4V10H10V4H14V10H20V14Z"/></svg></div><ul class="projects-nav"></ul></li></ul></div><div class="main"><svg class="add-task" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-thick</title><path d="M20 14H14V20H10V14H4V10H10V4H14V10H20V14Z"/></svg><h2>Indox</h2><div class="task-list"></div></div></div><div class="create-project-pop-up hidden"><h2 class="create-project-title">Create New Project</h2><form id="create-project-form" action=""><input class="create-project-field" name="project-name" placeholder="Enter project name" pattern=".*\S+.*" required/><div class="create-project-btns"><button class="create-project-btn" type="submit">CREATE</button> <button class="create-project-cancel">CANCEL</button></div></form></div><div class="create-task-pop-up hidden"><div class="create-task-pop-up--header"><h2>Create New Task</h2></div><div class="create-task-pop-up--body"><form id="create-task-form" action=""><textarea class="create-task-field task-title" type="text" name="task-title" placeholder="Title: Pay bills" pattern=".*\S+.*" maxlength="40" required></textarea> <textarea class="create-task-field task-description" type="text" name="task-description" placeholder="Description: eg. internet, phone, rent" maxlength="250" textarea=""></textarea> <input class="create-task-field task-date" type="date" name="task-date" required/><div class="project-selection-container"><label for="projects-drop-down">Project:</label> <select class="create-task-field" name="projects-drop-down" id="projects-drop-down"><option value="main">Main</option></select></div><div class="create-task-bottom-row"><div class="priority-selection">Priority: <input type="radio" id="create-new-low" name="create-new-priority" value="low" required=""/> <label for="create-new-low" class="create-new__priority-btn create-new__priority-btn--low">Low</label> <input type="radio" id="create-new-medium" name="create-new-priority" value="medium" required=""/> <label for="create-new-medium" class="create-new__priority-btn create-new__priority-btn--medium">Medium</label> <input type="radio" id="create-new-high" name="create-new-priority" value="high"/> <label for="create-new-high" class="create-new__priority-btn create-new__priority-btn--high create-new__priority-btn--high-active">High</label></div><div class="create-task-button-container"><button class="cancel-task-btn" type="button">CANCEL</button> <button class="create-task-btn" type="submit">CREATE TASK</button></div></div></form></div></div><script defer="defer" src="main.js"></script></body></html>
